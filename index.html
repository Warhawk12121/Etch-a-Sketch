<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&amp;family=League+Script&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Etch-a-Sketch</h1>
        <p>Just hover to draw</p>
        <div>
            <button id="size">Change Size</button>
            <button id="reset">Reset</button>
            <label for="favcolor">Choose color:</label>
            <input type="color" id="color" value="#ff0000">
        </div>
        <div id="displaySize">Size is now 16X16</div>
        <div class="con"></div>
        
    </div>
</body>
</html>
